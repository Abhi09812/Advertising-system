<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1564013799919-ab600027ffc6?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YmVhdXRpZnVsJTIwaG91c2V8ZW58MHx8MHx8fDA%3D') no-repeat center center/cover;
            height: 100vh;
            color: white;
        }

        h1 {
            margin-top: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Center Form */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-box {
            background: rgba(0, 0, 0, 0.75); /* Dark Transparent */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: left;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            background: red;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        button:hover {
            background: darkred;
        }

        /* Prediction Text */
        .prediction {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
            color: yellow;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>House Price Prediction</h1>

    <div class="container">
        <div class="form-box">
            <form action="/predict" method="post">
                <label>Median Income:</label>
                <input type="text" name="MedInc" required>

                <label>House Age:</label>
                <input type="text" name="HouseAge" required>

                <label>Average Rooms:</label>
                <input type="text" name="AveRooms" required>

                <label>Average Bedrooms:</label>
                <input type="text" name="AveBedrms" required>

                <label>Population:</label>
                <input type="text" name="Population" required>

                <label>Average Occupancy:</label>
                <input type="text" name="AveOccup" required>

                <label>Latitude:</label>
                <input type="text" name="Latitude" required>

                <label>Longitude:</label>
                <input type="text" name="Longitude" required>

                <button type="submit">Predict Price</button>
            </form>

            <h2 class="prediction">{{ prediction_text }}</h2>
        </div>
    </div>

</body>
</html>
